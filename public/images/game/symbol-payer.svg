<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="payerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="32" cy="32" r="28" fill="url(#payerGrad)" stroke="#228B22" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Premier billet -->
  <rect x="18" y="20" width="16" height="10" fill="#32CD32" stroke="#228B22" stroke-width="1" rx="2"/>
  <rect x="20" y="22" width="12" height="1" fill="#228B22"/>
  <rect x="20" y="25" width="12" height="1" fill="#228B22"/>
  <rect x="20" y="28" width="8" height="1" fill="#228B22"/>
  
  <!-- Deuxième billet (partiellement caché) -->
  <rect x="22" y="18" width="16" height="10" fill="#90EE90" stroke="#228B22" stroke-width="1" rx="2"/>
  <rect x="24" y="20" width="12" height="1" fill="#228B22"/>
  <rect x="24" y="23" width="12" height="1" fill="#228B22"/>
  <rect x="24" y="26" width="8" height="1" fill="#228B22"/>
  
  <!-- Troisième billet (encore plus caché) -->
  <rect x="26" y="16" width="16" height="10" fill="#98FB98" stroke="#228B22" stroke-width="1" rx="2"/>
  <rect x="28" y="18" width="12" height="1" fill="#228B22"/>
  <rect x="28" y="21" width="12" height="1" fill="#228B22"/>
  <rect x="28" y="24" width="8" height="1" fill="#228B22"/>
  
  <!-- Symbole € -->
  <text x="32" y="38" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#228B22">€</text>
  
  <!-- Éclat -->
  <circle cx="24" cy="24" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>
